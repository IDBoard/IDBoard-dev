<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ID Board</title>
    <link rel="stylesheet" type="text/css" href="css/flat-ui/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="Content/ui-bootstrap-csp.css" />
    <link rel="stylesheet" type="text/css" href="css/flat-ui/flat-ui.css" />
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="http://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="js/flat-ui/flat-ui.js"></script>
    <script src="js/angularjs/angular.js"></script>
    
    <script src="js/modules/app.module.js"></script>
    <script src="js/controllers/Connection.controller.js"></script>

</head>
<body ng-app="IDBoard">
    <div class="container" ng-controller="Connection">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <img src="images/logo.png" class="img-responsive"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="form-group">
                    <input type="number" class="form-control" ng-model="idboard_number" ng-bind="idboard_number" placeholder="n° idboard" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" ng-bind="password" placeholder="password" />
                </div>
                <div class="btn-group">
                   <input type="button" class="form-control" value="Envoyer" ng-click="click()" />
                </div>
           </div>
        </div>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4" style="color: {{color}}" ng-bind="logs"></div>
        </div>
    </div>
</body>
</html>
