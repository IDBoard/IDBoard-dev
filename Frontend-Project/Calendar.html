<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>


    <link href="Css/fullcalendar.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <script src="ScriptCalendar/moment.js"></script>
    <script src="ScriptCalendar/jquery-1.11.3.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="ScriptCalendar/calendar.js"></script>
    <script src="ScriptCalendar/fullcalendar.js"></script>
    <script src="ScriptCalendar/gcal.js"></script>
    <script src="ScriptCalendar/MyApp.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                events: [
                    {
                        start: "2018-04-20",
                        title: "Xamarin"
                    },
                    {
                        start: "2018-04-18",
                        title: "C-FAILLE",
                        color: '#000'

                    },
                    {
                        start: "2018-04-18",
                        title: "C-FAILLE",
                        color: '#000'
                    },
                    {
                        start: "2018-04-16",
                        title: "PHP",
                        color: '#888'
                    },
                    {
                        start: "2018-04-16",
                        title: "PHP",
                        color: '#888'
                    },
                    {
                        start: "2018-04-16",
                        title: "ANGLAIS",
                        color: '#9F1'
                    },

                ]
            })
        });
    </script>

</head>
<body>
    <div ng-app="myApp" ng-controller="myNgController">
        <div class="row">
            <div class="col-md-8">
                <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
            </div>
            <div class="col-md-4">
                <div ng-show="SelectedEvent" class="alert alert-success" style="margin-top:50px">
                    <h2 style="margin-top:0px"> Selected Event:</h2>
                    <h3 style="color:#A9A50E">{{SelectedEvent.title}}</h3>
                    <p>{{SelectedEvent.description}}</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
